    <script>
      var sameCheck = document.getElementById("sameAs");
      if (sameCheck.addEventListener) {
        sameCheck.addEventListener("click", sameAsFun, false);
      } else if (sameCheck.attachEvent) {
        sameCheck.attachEvent("onclick", sameAsFun);
      }

      function sameAsFun() {
        var billingElements = document.querySelectorAll("input.billingAddress");
        var shippingElements = document.querySelectorAll("input.shippingAddress");
        var destination = document.getElementById("tester");
        if (document.getElementById("sameAs").checked) {
          //destination.innerHTML = "pink";
          document.getElementById("shippingState").value = document.getElementById("billingState").value;

          for (i = 0; i <= billingElements.length; i++) {
            shippingElements[i].value = billingElements[i].value;
          }
        } else if (document.getElementById("sameAs").checked == false) {
          //destination.innerHTML = "blue";
          document.getElementById("shippingState").selectedIndex = 0;
          for(i = 0; i <= billingElements.length; i++) {
            shippingElements[i].value = "";
          }
        }
      }
